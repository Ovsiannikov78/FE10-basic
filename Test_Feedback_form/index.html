<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test 2020-05-26 feedback form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js" defer async></script>
    <style>
        input[type=text],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
        }
    </style>
</head>

<body>
    <div class="container">
        <form action="/action_page.php">
            <div class="form-group">
                <label for="name"><i class="fa fa-user"></i>Name</label>
                <input type="text" class="form-control" name="name" placeholder="John">
            </div>
            <div class="form-group">
                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                <input type="text" class="form-control" name="email" placeholder="john@example.com">
            </div>
            <div class="form-group">
                <label for="Feedback text">Your Feedback</label>
                <textarea name="Feedback text" placeholder='Write something..' style="height:100px"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" onclick='dateOfAddedFeedback()'>Submit</button>
        </form>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">e-mail</th>
                    <th scope="col">Date of added feedback</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="date"></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>
                        <div class="alert alert-primary" role="alert"></div>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>

</html>
