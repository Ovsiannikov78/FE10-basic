<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body class="container">
    <form>
        <div class="form-group">
            <label>Name</label><input type="text" class="form-control" name="name" required>
        </div>
        <div class="form-group">
            <label>Email</label><input type="email" class="form-control" name="email">
        </div>
        <div class="form-group">
            <label>Feedback text</label><textarea class="form-control" name="feedback" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send feedback</button>
    </form>

    <table class="table" id="feedbackTable">
        <thead>
            <tr>
              <th scope="col">#</th>  
              <th scope="col" onclick="sortByName()">Name</th>
              <th scope="col" onclick="sortByEmail()">Email</th>
              <th scope="col" onclick="sortByFeedback()">Feedback</th>
              <th scope="col" onclick="sortByDate()">Date</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>
</html>
