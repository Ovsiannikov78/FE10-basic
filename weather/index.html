<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="container">
    <form method="GET" action="http://api.openweathermap.org/data/2.5/weather">
        <div class="form-group">
            <label>Country</label>
            <input type="text" class="form-control" name="country">
            <small class="form-text text-muted">Please type the country</small>
        </div>
        <div class="form-group">
            <label>City</label>
            <input type="text" class="form-control" name="q">
            <small class="form-text text-muted">Please type the city</small>
        </div>
        <input type="hidden" class="form-control" name="APPID" value="bed156d40174100c73406417523ddaf1">
    
        <button type="submit" class="btn btn-primary">Get weather</button>
    </form>
</body>
</html>
