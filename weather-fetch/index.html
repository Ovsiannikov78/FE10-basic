<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"> -->
    <script src="script.js" defer></script>
</head>
<body class="container">
    <form>
        <div class="form-group">
            <label>Country</label>
            <input type="text" class="form-control" name="country">
            <small class="form-text text-muted">Please type the country</small>
        </div>
        <div class="form-group">
            <label>City</label>
            <input type="text" class="form-control" name="city">
            <small class="form-text text-muted">Please type the city</small>
        </div>
        <button type="submit" class="btn btn-primary">Get weather</button>
    </form>
    <div class="card weather-result" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title"></h5>
            <div>
                <div class="row">
                    <div class="col-6">Temperatue</div>
                    <div class="col-6">35 C</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
