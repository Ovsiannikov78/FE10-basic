<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tips Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body class="container">
    <div class="form-group">
        <label>Bill amount in €</label><input id="billAmount" class="form-control" required>
    </div>
    <div class="form-group">
        <label>Tips amount in %</label><input id="tipAmount" class="form-control" required>
    </div>
    <div class="form-group">
        <label>Tips amount in €</label><output id='res' class="form-control">
    </div>
    <button class="btn btn-primary" onclick="tipCalculator();">Calculate tips</button>
</body>

</html>
