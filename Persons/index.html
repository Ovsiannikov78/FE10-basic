<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Person List</title>
</head>

<html>
  <body>
  
    <p id="demo"></p>

    <script>
      // Person list -------------------------------
      var persons = [
        { name: "Vladimir", age: 32 },
        { name: "Jack", age: 21 },
        { name: "Anna", age: 26 }
      ];
      console.log(persons);
      //displayPersons();
  
      // Sort by age ---------------------------------
  
      persons.sort(function (a, b) { return a.age - b.age });
      displayPersons();
      
      // Sort by Name ---------------------------------
 
      persons.sort(function (a, b) {
        var x = a.name.toLowerCase();
        var y = b.name.toLowerCase();
        if (x < y) { return -1; }
        if (x > y) { return 1; }
        return 0;
      });
      displayPersons();
      console.log(persons);
      
      // Average age of persons -----------------------------
  
  
      function averageAge(persons) {
        var sumOfAges = 0;
        var i;
        for (i = 0; i < persons.length; i++) {
          sumOfAges+= persons[i].age;
        }
        return sumOfAges / persons.length;
      }
      console.log(averageAge(persons));
  
  
      function displayPersons() {
        document.getElementById("demo").innerHTML =
          persons[0].name + " " + persons[0].age + "<br>" +
          persons[1].name + " " + persons[1].age + "<br>" +
          persons[2].name + " " + persons[2].age;
      }
  
    </script>
  </body>
  </html>
